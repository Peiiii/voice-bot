<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Companion Star - Chat with Luna!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes blink {
        0%, 45%, 50%, 95%, 100% {
          transform: scaleY(1);
          opacity: 1;
        }
        47.5%, 97.5% {
          transform: scaleY(0.1);
          opacity: 0.5;
        }
      }
      .blinking-eye {
        animation: blink 5s ease-in-out infinite;
        transform-origin: center;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        background: linear-gradient(-45deg, #020617, #030712, #111827, #082f49);
        background-size: 400% 400%;
        animation: gradient-animation 25s ease infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 12px 2px rgba(56, 189, 248, 0.4);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 24px 8px rgba(56, 189, 248, 0.7);
          transform: scale(1.05);
        }
      }

       @keyframes listening-wave {
        0% {
          transform: scale(0.8);
          opacity: 0.8;
        }
        100% {
          transform: scale(2.5);
          opacity: 0;
        }
      }

      .chat-scroll-mask {
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
        mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      .breathing-mic {
        animation: breathing 2s ease-in-out infinite;
      }

      .robot-head {
        transition: fill 0.5s ease-in-out;
      }

      @keyframes head-bob {
        0%, 100% { transform: translateY(0) rotate(0); }
        25% { transform: translateY(2px) rotate(-1deg); }
        75% { transform: translateY(-2px) rotate(1deg); }
      }
      .animate-head-bob {
        animation: head-bob 8s ease-in-out infinite;
        transform-origin: bottom center;
      }

      @keyframes thinking-antenna {
        0% { r: 6; opacity: 1; }
        50% { r: 9; opacity: 0.7; }
        100% { r: 6; opacity: 1; }
      }
      .thinking-antenna-animation {
        animation: thinking-antenna 1.5s ease-in-out infinite;
      }

      @keyframes blink-cursor {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink-cursor 1s step-end infinite;
        font-weight: bold;
      }

      @keyframes spinner-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .spinner {
        animation: spinner-rotate 1s linear infinite;
        transform-origin: center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "rxjs": "https://esm.sh/rxjs@7.8.1"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

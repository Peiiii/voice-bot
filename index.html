<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meet Sparky, Your AI Pal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes blink {
        0%, 45%, 50%, 95%, 100% {
          transform: scaleY(1);
          opacity: 1;
        }
        47.5%, 97.5% {
          transform: scaleY(0.1);
          opacity: 0.5;
        }
      }
      .blinking-eye {
        animation: blink 5s ease-in-out infinite;
        transform-origin: center;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        background: linear-gradient(-45deg, #020617, #030712, #111827, #082f49);
        background-size: 400% 400%;
        animation: gradient-animation 25s ease infinite;
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 12px 2px rgba(56, 189, 248, 0.4);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 24px 6px rgba(56, 189, 248, 0.6);
          transform: scale(1.05);
        }
      }

       @keyframes listening-wave {
        0% {
          transform: scale(0.8);
          opacity: 0.8;
        }
        100% {
          transform: scale(2.5);
          opacity: 0;
        }
      }

      .chat-scroll-mask {
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
        mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "rxjs": "https://esm.sh/rxjs@7.8.1"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
